<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      font-size: 20px;
    }

    #noBtn {
      background: #ccc;
      color: #555;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine's Lorr? ðŸ’•</h1>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’–</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // YES button grows over time (every second)
    let scale = 1;
    setInterval(() => {
      scale += 0.05;
      yesBtn.style.transform = `scale(${scale})`;
    }, 800);

    // NO button dodges the cursor
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * 400 - 800;
      const y = Math.random() * 800 - 400;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });


    // YES click message
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(135deg,#ff9a9e,#fad0c4);
          font-family:'Comic Sans MS', cursive;
          text-align:center;
          color:#ff2f68;
        ">
          <h1>Paldo!!! ðŸ’˜ðŸ’˜ðŸ’˜<br>You just made me the happiest hehe </h1>
        </div>
      `;
    });
  </script>
</body>
</html>
